      </div>

      <div>
        属性面板:

        <table class="mars-table">
          <tr>
            <td class="nametd">半径（米）</td>
            <td>
              <input id="model_radius" type="number" class="form-control" min="1" max="999999999" step="1.0" value="100000" title="半径" />

          <tr>

            <td>

          </tr>
          <tr>

          <tr>
            <td class="nametd">左右（roll）</td>
            <td>

            </td>
          </tr>

          <tr>
            <td class="nametd">上下夹角(X轴)</td>
            <td>
              <input id="model_angle1" type="text" />
            </td>

          <tr>
            <td class="nametd">左右夹角(Y轴)</td>
            <td>
              <input id="model_angle2" type="text" />
            </td>
          </tr>
          <tr>
            <td class="nametd">扫描面</td>
            <td>

    <!-- 切换视角到模型或地形（山区）的快捷按钮 -->

    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      function initUI(options) {
        addDemoGraphic1({
          radius: 100000,
          headingValue: 30,
          pitchValue: 0,
          rollValue: 0,
          xValue: 50,
          yValue: 50
        })

        initLayerManager()
        $("#btnStartDraw").click(function () {
          //参数
          const sensorParams = {
            headingValue: Number($("#model_heading").val()),
            pitchValue: Number($("#model_pitch").val()),
            rollValue: Number($("#model_roll").val()),
            radius: Number($("#model_radius").val()),
            xValue: Number($("#model_angle1").val()),
            yValue: Number($("#model_angle2").val())
          }
          startDraw(sensorParams)

          // let showScanPlane = $("#chkShowScanPlane").is(":checked")
        })

        //先设置滑动轨，才能获取到值
        $("#model_heading")
          .slider({ min: 0, max: 360, step: 0.01, value: 90 })
          .on("change", (e) => {
            if (e && e.value) {
              headingChange(e.value.newValue)
            }
          })
        $("#model_pitch")
          .slider({ min: 0, max: 360, step: 0.01, value: 0 })
          .on("change", (e) => {
            if (e && e.value) {
              pitchChange(e.value.newValue)
            }
          })
        $("#model_roll")
          .slider({ min: 0, max: 360, step: 0.01, value: 0 })
          .on("change", (e) => {
            if (e && e.value) {
              rollChange(e.value.newValue)
            }
          })

        $("#model_radius").change(function () {
          radiusChange(Number($(this).val()))
        })

        $("#model_angle1")
          .slider({ min: 0, max: 89, step: 0.01, value: 50 })
          .on("change", (e) => {
            if (e && e.value) {
              //传感器水平半角
              if (e && e.value) {
                xHalfAngle(e.value.newValue)
              }
            }
          })
        $("#model_angle2")
          .slider({ min: 0, max: 89, step: 0.01, value: 50 })
          .on("change", (e) => {
            if (e && e.value) {
              //传感器垂直半角
              if (e && e.value) {
                yHalfAngle(e.value.newValue)
              }
            }
          })

        $("#chkShowScanPlane").change(function () {
          let showScanPlane = $("#chkShowScanPlane").is(":checked")
          ShowScanPlane(showScanPlane)
        })
      }

      function initLayerManager() {
        $("#chkPopup").change(function () {
          let val = $(this).is(":checked")

          if (val) {
            bindLayerPopup()
          } else {
            graphicLayer.unbindPopup()
          }
        })

        //可在图层上绑定tooltip,对所有加到这个图层的矢量数据都生效
        $("#chkTooltip").change(function () {
          let val = $(this).is(":checked")
          if (val) {
            graphicLayer.bindTooltip("我是layer上绑定的Tooltip")
          } else {
            graphicLayer.unbindTooltip()
          }
        })

        //可在图层绑定右键菜单,对所有加到这个图层的矢量数据都生效
        // bindLayerContextMenu(graphicLayer);
        $("#chkContextMenu").change(function () {
          let val = $(this).is(":checked")
          if (val) {
            bindLayerContextMenu()
          } else {
            graphicLayer.unbindContextMenu(true)
          }
        })

        $("#chkHasEdit").change(function () {
          let val = $(this).is(":checked")
          graphicLayer.hasEdit = val //启用编辑
        })

        $("#chkShow").change(function () {
          let val = $(this).is(":checked")

          graphicLayer.show = val //显示隐藏
          console.log("调用了")
        })

        $("#btnClear").click(function () {
          graphicLayer.clear()
        })

        $("#btnExpFile").click(function () {
          // window.layer.msg('该功能在开发完善中……')
          // return

          if (graphicLayer.length === 0) {
            window.layer.msg("当前没有标注任何数据，无需保存！")
            return
          }

          let geojson = graphicLayer.toGeoJSON()
          haoutil.file.downloadFile("我的标注.json", JSON.stringify(geojson))
        })

        $("#btnImpFile").click(function () {
          $("#input_draw_file").click()
        })

        $("#input_draw_file").change(function (e) {
          drawFile(graphicLayer)
        })
      }
    </script>
  </body>
