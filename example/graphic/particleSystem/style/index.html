    <style>
      #toolbar input {
        vertical-align: middle;
        padding-top: 2px;

      }

        font-weight: bold;
      }

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div id="toolbar" class="infoview">
      <table class="mars-table">
        <tbody>
          <tr title="粒子效果的所在位置">
            <td>所在位置</td>
            <td>
              <input id="btnSelectPosition" type="button" onclick="btnSelectPosition()" class="btn btn-info" value="图上选点" />
            </td>
            <td></td>
          </tr>

          <tr title="发射的整体方向所在位置">
            <td>发射目标方向</td>
            <td colspan="2">
              <input id="btnSelectTarget" type="button" class="btn btn-info" value="图上选点" />
              &nbsp;&nbsp;&nbsp;&nbsp; 点高度
              <input id="txtTargetHeight" type="number" size="5" value="10.0" style="width: 60px" />
            </td>
          </tr>

          <tr title="sliderParticleSize 粒子图片的Size大小">
            <td>粒子图片大小</td>
            <td>
              <input type="range" id="sliderParticleSize" min="2" max="60.0" step="1" data-bind="value: sliderParticleSize, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: sliderParticleSize" />
              （px）
            </td>
          </tr>
          <tr title="slideStart 粒子在出生时的比例（单位：相对于imageSize大小的倍数）">
            <td>粒子开始比例</td>
            <td>
              <input type="range" id="slideStart" min="0.0" max="10.0" step="1" data-bind="value: slideStart, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: slideStart" />
            </td>
          </tr>

          <tr title="slideStop 粒子在死亡时的比例（单位：相对于imageSize大小的倍数）">
            <td>粒子结束比例</td>
            <td>
              <input type="range" id="slideStop" min="0.0" max="10.0" step="1" data-bind="value: slideStop, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: slideStop" />
            </td>
          </tr>

          <tr title="emissionRate 粒子发射器的发射速率">
            <td>粒子发射数量</td>
            <td>
              <input type="range" id="emissionRate" min="0.0" max="500.0" step="1" data-bind="value: emissionRate, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: emissionRate" />
              （次/秒）
            </td>
          </tr>

          <tr title="slideMinLife 粒子可能存在的最短寿命时间，实际寿命将随机生成">
            <td>最小寿命时长</td>
            <td>
              <input type="range" id="slideMinLife" min="0.1" max="30.0" step="1" data-bind="value: slideMinLife, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: slideMinLife" />
              （秒）
            </td>
          </tr>

          <tr title="slideMaxLife 粒子可能存在的最长寿命时间，实际寿命将随机生成">
            <td>最大寿命时长</td>
            <td>
              <input type="range" id="slideMaxLife" min="0.1" max="30.0" step="1" data-bind="value: slideMaxLife, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: slideMaxLife" />
              （秒）
            </td>
          </tr>

          <!-- <tr title="slideMinSpeed 粒子初速度的最小界限，超过该最小界限，随机选择粒子的实际速度。">
                    <td>最小速度</td>
                    <td>
                        <input type="range" min="0.0" max="30.0" step="1"

                    <td>
                        <input type="range" min="0.0" max="30.0" step="1"

                    </td>
                    <td>
                        <input type="text" size="5" data-bind="value: slideMaxSpeed">

                    </td>
                </tr> -->

          <tr title="slideGravity 重力因子，会修改速度矢量以改变方向或速度（基于物理的效果）">
            <td>重力因子</td>
            <td>
              <input type="range" id="slideGravity" min="-20.0" max="20.0" step="1" data-bind="value: slideGravity, valueUpdate: 'input'" />
            </td>
            <td>
              <input type="text" size="5" data-bind="value: slideGravity" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式
      let viewModel = {
        sliderParticleSize: 20.0,
        slideStart: 1.0,
        slideStop: 3.0,
        emissionRate: 200,
        slideMinLife: 1.2,
        slideMaxLife: 3.2,
        slideMinSpeed: 1.0,
        slideMaxSpeed: 4.0,
        slideGravity: -11.0
      }

      function initUI(options) {
        //绑定UI处理
        changeParamView()

        $("#btnSelectTarget").click(function () {
          let addHeight = Number($("#txtTargetHeight").val())
          btnSelectTarget(addHeight)
        })
      }

      //UI绑定数据 处理
      function changeParamView() {
        Cesium.knockout.track(viewModel)
        let toolbar = document.getElementById("toolbar")
        Cesium.knockout.applyBindings(viewModel, toolbar)

        //绑定事件
        Cesium.knockout.getObservable(viewModel, "emissionRate").subscribe(function (newValue) {
          viewModel.emissionRate = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideMinLife").subscribe(function (newValue) {
          viewModel.slideMinLife = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideMaxLife").subscribe(function (newValue) {
          viewModel.slideMaxLife = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideMinSpeed").subscribe(function (newValue) {
          viewModel.slideMinSpeed = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideMaxSpeed").subscribe(function (newValue) {
          viewModel.slideMaxSpeed = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideStart").subscribe(function (newValue) {
          viewModel.slideStart = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideStop").subscribe(function (newValue) {
          viewModel.slideStop = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "sliderParticleSize").subscribe(function (newValue) {
          viewModel.sliderParticleSize = newValue
          initParamView(viewModel)
        })

        Cesium.knockout.getObservable(viewModel, "slideGravity").subscribe(function (newValue) {
          viewModel.slideGravity = newValue
          initParamView(viewModel)
        })
      }
    </script>
  </body>
</html>
