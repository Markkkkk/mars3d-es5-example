      name="description"
      content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS"
    />

    <link rel="shortcut icon" type="image/x-icon" href="https://muyao1987.gitee.io/cdn/marsgis.cn/favicon/favicon.ico" />

    <!--第三方lib-->
    <script
      type="text/javascript"
      src="/lib/include-lib.js"
      libpath="/lib/"
      include="jquery,font-awesome,bootstrap,bootstrap-checkbox,bootstrap-slider,layer,haoutil,mars3d,mars3d-widget"
    ></script>

    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body class="dark">
    <div id="mars3dContainer" class="mars3d-container"></div>

    <!-- 面板 -->
    <div class="infoview">
      <input type="button" class="btn btn-primary" value="竖立墙" onclick="onClickDrawWall()" />
      <input type="button" class="btn btn-primary" value="贴地矩形" onclick="onClickDrawRectangle()" />
      <input type="button" class="btn btn-primary" value="贴地矩形2" title="根据中心点和长宽来计算矩形" onclick="onClickDrawPoint()" />
      <input type="button" class="btn btn-primary" value="清除" onclick="removeAll()" />

      <table class="mars-table">
        <tbody>
          <tr>
            <td>方向:</td>
            <td>
              <input id="txtAngle" />
            </td>
          </tr>
          <tr>
            <td>文字:</td>
            <td>
              <input id="txtName" type="text" class="form-control" value="Mars3D 火星科技 2021" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button id="btnOK" class="btn btn-primary">确定</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/js/common.js"></script>
    <script src="./map.js"></script>
    <script type="text/javascript">
      "use script" //开发环境建议开启严格模式

      function initUI(options) {
        $("#btnOK").click(function () {
          onClickSure($("#txtName").val())
        })

        $("#txtAngle")
          .slider({
            min: 0,
            max: 360,
            step: 1,
            value: 0
          })
          .on("change", (e) => {
            if (e && e.value) {
              onChangeSlider(e.value.newValue)
            }
          })
      }

      // 属性面板
      //附加：激活属性编辑widget【非必需，可以注释该方法内部代码】
      let timeTik

      function showEditor(e) {
        const graphic = e.graphic
        clearTimeout(timeTik)

        if (!graphic._conventStyleJson) {
          graphic.options.style = graphic.toJSON().style //因为示例中的样式可能有复杂对象，需要转为单个json简单对象
          graphic._conventStyleJson = true //只处理一次
        }

        let plotAttr = mars3d.widget.getClass("widgets/plotAttr/widget.js")
        if (plotAttr && plotAttr.isActivate) {
          plotAttr.startEditing(graphic, graphic.coordinates)
        } else {
          mars3d.widget.activate({
            map: map,
            uri: "widgets/plotAttr/widget.js",
            name: "属性编辑",
            graphic: graphic,
            lonlats: graphic.coordinates
          })
        }
      }

      function stopEditing() {
        timeTik = setTimeout(function () {
          mars3d.widget.disable("widgets/plotAttr/widget.js")
        }, 200)
      }

      eventTarget.on("graphicEditor-start", async (e) => {
        showEditor(e)
      })
      // 编辑修改了模型
      eventTarget.on("graphicEditor-update", async (e) => {
        showEditor(e)
      })

      // 停止编辑修改模型
      eventTarget.on("graphicEditor-stop", async (e) => {
        stopEditing()
      })
    </script>
  </body>
</html>
